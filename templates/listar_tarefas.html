{% extends 'base.html' %}

{% block content %}
<h1>Tarefas</h1>
<ul>
    {% for tarefa in tarefas %}
        <li><a href="{% url 'detalhar_tarefa' tarefa.pk %}">{{ tarefa.titulo }}</a> - {% if tarefa.concluido %}Concluída{% else %}Pendente{% endif %}</li>
        <a href="{% url 'editar_tarefa' tarefa.pk %}">Editar</a>
        <a href="{% url 'deletar_tarefa' tarefa.pk %}">Excluir</a>
    {% empty %}
        <li>Não há tarefas.</li>
    {% endfor %}
</ul>
{% endblock content %}
