{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">{{ object.titulo }}</h2>
            <div class="p-4 border rounded bg-light">
                <p><strong>Descrição:</strong> {{ object.descricao }}</p>
                <p><strong>Status:</strong> 
                    <span class="badge {% if object.concluido %} bg-success {% else %} bg-warning text-dark {% endif %}">
                        {% if object.concluido %} Concluído {% else %} Pendente {% endif %}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
